<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>LUBANK</title>
</head>
<body>
    <header>
        <div class="person">
            <img src="./images/do-utilizador.png" class="person-image" alt="Boneco do Usuário">
            <p>Olá, Maria</p>
        </div>

        <div class="icons">
            <img src="./images/olho.png" alt="Ícone do Olho">
            <img src="./images/ajuda.png" alt="Ícone de Ajuda">
            <img src="./images/convite.png" alt="Ícone de Convite">
        </div>
    </header>

    <main>
        <section class="saldo">
            <h2>Conta</h2>
            <p>R$ 200,00</p>
        </section>

        <section class="carrossel">
            <div class="pix-group">
                <div class="pix">
                    <img src="./images/logo-pix-png-icone-520x520.png" alt="Ícone do Pix de Pagamento">
                </div>
                <p>Área Pix</p>
            </div>
            <div class="payment-group">
                <div class="payment">
                    <img src="" alt="">
                </div>
                <p>Pagar</p>
            </div>
            <div class="transferencia-group">
                <div class="transferencia">
                    <img src="" alt="">
                </div>
                <p>Transferir</p>
            </div>
            <div class="recarga-group">
                <div class="recarga">
                    <img src="" alt="">
                </div>
                <p>Recarga de Celular</p>
            </div>
        </section>

        <section class="cartoes">
            <div class="cards">
                <div class="card">
                    <!-- ÍCONE -->
                    <p>Meus cartões</p>
                </div>
            </div>
        </section>

        <section class="informations">
            <div class="information">
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus quos?
                </p>
            </div>
        </section>

        <section class="cred">

        </section>


    </main>

    <footer>
        <div class="icons">
            <img src="./images/ajuda.png" alt="">
            <img src="./images/convite.png" alt="">
            <img src="./images/olho.png" alt="">
        </div>
    </footer>

    <script src="./js/scripts.js"></script>
</body>
</html>
