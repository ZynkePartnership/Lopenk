<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/nubank-logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>LUBANK</title>
</head>
<body id="dark-mode">
    <header>
        <div class="person">
            <img src="./images/do-utilizador.png" class="person-image" alt="Boneco do Usuário">
            <p>Olá, Maria</p>
        </div>

        <div class="icons">
            <img src="./images/olho.png" alt="Ícone do Olho">
            <img src="./images/ajuda.png" alt="Ícone de Ajuda">
            <img src="./images/convite.png" alt="Ícone de Convite">
        </div>
    </header>

    <main>
        <section class="saldo">
            <h2>Conta</h2>
            <p>R$ 10.000,00</p>
        </section>

        <section class="carrossel">
            <div class="pix-group">
                <div class="pix">
                    <img src="./images/png-transparent-pix-brands-icon-thumbnail.png" alt="Ícone do Pix de Pagamento">
                </div>
                <p>Área Pix</p>
            </div>
            <div class="payment-group">
                <div class="payment">
                    <img src="./images/forma-de-pagamento.png" alt="Ícone de Forma de Pagamento">
                </div>
                <p>Pagar</p>
            </div>
            <div class="transferencia-group">
                <div class="transferencia">
                    <img src="./images/transferencia-de-dinheiro.png" alt="Ícone de Transferência">
                </div>
                <p>Transferir</p>
            </div>
            <div class="recarga-group">
                <div class="recarga">
                    <img src="./images/recarga de celular.png" alt="Ícone de Recarga de Celular">
                </div>
                <p>Recarga de Celular</p>
            </div>
        </section>

        <section class="cartoes">
            <div class="cards">
                <div class="card">
                    <img src="./images/credit-card-solid-24.png" alt="Ícone de cartão">
                    <p>Meus cartões</p>
                </div>
            </div>
        </section>

        <section class="informations">
            <div class="information">
                <p>
                    <span>Agora tem Tesouro Direto</span> no app do Nu, Que tal investir?
                </p>
            </div>
        </section>

        <div class="border"></div>

        <section class="cred">
            <div class="cred-text">
                <h2>Cartão de Crédito</h2>
                <p>Fatura atual</p>
            </div>
            <div class="cred-money">
                <h3>R$ 0,00</h3>
                <p>Limite disponível de R$ 200,00</p>
            </div>
        </section>

        <div class="border"></div>

        <section class="informations-two">
            <h2>Acompanhe também</h2>
            <div class="information-two">
                <img src="./images/payment-assisten.png" alt="Ícone de Assistente de Pagamento">
                <p>Assistente de pagamentos</p>
            </div>
        </section>

    </main>

    <footer>
        <div class="icons-menu">
            <img src="./images/money-regular-24.png" class="selecionado" alt="Ícone de Dados Financeiros">
            <img src="./images/simbolo-monetario-do-dolar.png" alt="Ícone do Sifrão">
            <img src="./images/sacolas-de-compras.png" alt="Ícone de Compras">
        </div>
    </footer>

    <script src="./js/scripts.js"></script>
</body>
</html>
